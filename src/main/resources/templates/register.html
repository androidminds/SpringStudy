<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <title th:text="#{register}" />
        <script type="text/javascript">

            function compare_password(password, repeat, msg) {
                if(password.value != repeat.value) {
                    alert(msg);
                    return false;
                }
                return true;
            }

            function validate_required(field, msg) {
                with (field) {
                    if (value==null||value=="") {
                        alert(msg);
                        return false
                    }
                    else {
                        return true
                    }
                }
            }

            function validate_form(thisform) {
                with (thisform) {
                    if (validate_required(userName,"User name must be filled out!") == false) {
                        userName.focus();
                        return false
                    }
                    if (validate_required(password,"Password must be filled out!") == false) {
                        password.focus();
                        return false
                    }
                    if (validate_required(repeat,"Repeated password must be filled out!") == false) {
                        repeat.focus();
                        return false
                    }
                    if (compare_password(password, repeat, "Two password must be equal!") == false) {
                        password.focus();
                        return false
                    }
                }
                return true;
            }

            function send_form (thisform) {
                if(validate_form(thisform)) {
                    thisform.submit();
                }
            }
        </script>

    </head>
    <body>

    <p th:text="${error}"/>

    <form name="form1" action="registerCheck.html"  method="post">
        <table>
            <tr>
                <td th:text="#{login_user}"/>
                <td><input type="text" name="userName"/></td>
            </tr>
            <tr>
                <td th:text="#{login_password}"/>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td th:text="#{repeat_password}" />
                <td><input type="password" name="repeat"/></td>
            </tr>
        <tr>
            <td><input type="button" th:value="#{register}" onclick="send_form(form1)"/></td>
        </tr>
        </table>
    </form>

    </body>
</html>
